<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.cuc.edu.co/wp-content/uploads/2022/05/Diseno-sin-titulo-18.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            Calculadora
          </a>
        </div>
      </nav>

      <div class="row g-5">

        <div class="col-md-5 mx-auto">

           
            <div class="card mb-2" id="ContenidoHistorial">
                <div class="card-header bg-info text-white"><i class="bi bi-list-check me-2"></i> Historial</div>
                <div class="card-body">
                    <div id="ListadoHistorial"></div>
                </div>
                <div class="spinner-border text-primary" id="load" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-success text-white"><i class="bi bi-calculator me-2"></i> CALCULADORA</div>
                <div class="card-body bg-calculadora">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="form-control" id="Resultado" rows="3" disabled></textarea>
                        </div>
                        
                        <div class="col-md-12 mt-2">
                            <div class="card">
                                <div class="card-body ">
                                     
                                    <div class="row justify-content-center">
                                        <div class="col-sm-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-danger" title="Limpiar" onclick="limpiar(1)">AC</button>
                                        </div>
                                        <div class="col-sm-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-info" title="Historial" onclick="historial()">UL</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 1 -->
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(7)">7</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(8)">8</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(9)">9</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2 fw-bold">
                                            <button type="button" class="btn btn-warning" onclick="operation('/')">/</button>
                                        </div>

                                       <!--  2 -->
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(4)">4</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(5)">5</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(6)">6</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2 fw-bold">
                                            <button type="button" class="btn btn-warning" onclick="operation('*')">*</button>
                                        </div>

                                        <!-- 3 -->
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(1)">1</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(2)">2</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(3)">3</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2 fw-bold">
                                            <button type="button" class="btn btn-warning" onclick="operation('-')">-</button>
                                        </div>

                                        <!-- 4 -->
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1">
                                            <button type="button" class="btn btn-outline-primary" onclick="num(0)">0</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1">
                                            <button type="button" class="btn btn-outline-primary" onclick="num('.')">.</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 fw-bold">
                                            <button type="button" class="btn btn-primary" onclick="resultado()">=</button>
                                        </div>
                                        <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 fw-bold">
                                            <button type="button" class="btn btn-warning" onclick="operation('+')">+</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </div>
            </div>
        </div>

      </div>
    </main>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          José Rodríguez Desarrollo web 1:
          <a class="text-dark" href="https://github.com/josemigueltinoco"> GitHub</a>
        </div>
        <!-- Copyright -->
      </footer>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> 
<script src="js/script.js"></script>

</body>
</html>
